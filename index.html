<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Paint SoLiB </title>
        <style type="text/css"><!--
            #container {  position: relative;}
            --></style>
        <link rel="stylesheet" href="style.css" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
		<h1> <p>Let's draw ! </p>
		<form id="mySettings">
			<input type="button" id="bigger" value="+" onclick="bigSize()"/>
			<input type="button" id="smaller" value="-" onclick="smallSize()"/>	
			<select name="color" >
				<option value="blue" onclick="colorBlue()">Blue</option>
				<option value="red" onclick="colorRed()">Red</option>
				<option value="green" onclick="colorGreen()">Green</option>
				<option value="black" onclick="colorBlack()">Black</option>
			</select> 
			<button id="text_button" class="toolbar_button"> Text </button>
			<div id="add_comment">
				<textarea id="comment"></textarea>
				<button id="submit"> Enter </button>
			</div>
		</form>
		</h1>
        
		<div id ="container">
			<div id="cursors">
         
			</div>
			<canvas id="paint" width="600" height="400">
			
			</canvas>
		</div>

        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery-1.8.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
